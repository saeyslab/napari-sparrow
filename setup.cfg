[metadata]
name = napari_sparrow
author = dambi
version = 0.0.1
description = Napari plugin for spatial transcriptomics data analysis
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/saeyslab/napari-sparrow
license = BSD-3-Clause
license_file = LICENSE
license_files = LICENSE
classifiers =
    Development Status :: 2 - Pre-Alpha
    Framework :: napari
    Intended Audience :: Developers
    License :: OSI Approved :: BSD License
    Operating System :: OS Independent
    Programming Language :: Python
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3.10
    Topic :: Software Development :: Testing
project_urls =
    Bug Tracker = https://github.com/saeyslab/napari-sparrow/issues
    Documentation = https://github.com/saeyslab/napari-sparrow#README.md
    Source Code = https://github.com/saeyslab/napari-sparrow
    User Support = https://github.com/saeyslab/napari-sparrow/issues

[options]
packages = find:
install_requires =
    pandas==1.4.3,
    spatialdata>=0.0.9
    cellpose>=2.0.5
    squidpy==1.2.0
    scanpy>=1.9.1
    jax>=0.4.6
    jaxlib>=0.4.6
    basicpy==1.0.0
    voronoi-diagram-for-polygons==0.1.6
    rasterio==1.3.2
    seaborn==0.11.2
    leidenalg==0.9.1
    magicgui
    pyrootutils
python_requires = >=3.8
include_package_data = True
package_dir =
    =src

[options.packages.find]
where = src

[options.entry_points]
console_scripts =
    sparrow = napari_sparrow.single:main
napari.manifest =
    napari-sparrow = napari_sparrow:napari.yaml

[options.extras_require]
plugin =
    napari>=0.4.18
    hydra-core==1.2.0
    hydra-colorlog==1.2.0
    napari-spatialdata>=0.2.6

testing =
    napari>=0.4.18
    hydra-core==1.2.0
    hydra-colorlog==1.2.0
    pytest
    pytest-cov
    pytest-qt
    tox

cli =
    hydra-core==1.2.0
    hydra-colorlog==1.2.0
    submitit==1.4.5 
    hydra-submitit-launcher==1.2.0

docs =
    sphinx>=4.5
    sphinx-book-theme>=1.0.0
    sphinx_rtd_theme
    myst-nb
    sphinxcontrib-bibtex>=1.0.0
    sphinx-autodoc-typehints
    sphinx-design
    # For notebooks
    ipython>=8.6.0
    sphinx-copybutton


[options.package_data]
* = *.yaml

[flake8]
max-line-length = 88
select = C,E,F,W,B,B950
extend-ignore = E203, E501
