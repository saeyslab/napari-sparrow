# For more information about tox, see https://tox.readthedocs.io/en/latest/
[tox]
envlist = py{38,39,310}-{linux,macos,windows}
isolated_build=true

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310

[gh-actions:env]
PLATFORM =
    ubuntu-latest: linux
    macos-latest: macos
    windows-latest: windows

[testenv]
sitepackages = True
platform =
    macos: darwin
    linux: linux
    windows: win32
allowlist_externals = pytest
passenv =
    CI,
    GITHUB_ACTIONS,
    DISPLAY,
    XAUTHORITY,
    NUMPY_EXPERIMENTAL_ARRAY_FUNCTION,
    PYVISTA_OFF_SCREEN
    CONDA
    CONDA_EXE
extras =
    testing
commands = pytest -v src/napari_sparrow/_tests/test_pipeline.py --color=yes --cov=napari_sparrow --cov-config=pyproject.toml --cov-report=xml
